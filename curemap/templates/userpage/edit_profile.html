<h2>Update Your Profile</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <label>Middle Name:</label><br>
    <input type="text" name="middle_name"><br><br>
  
    <label>Photo:</label><br>
    <input type="file" name="photo"><br><br>
  
    <label>Blood Group:</label><br>
    <select name="blood_group">
      <option value="">Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select><br><br>
  
    <label>Phone Number:</label><br>
    <input type="text" name="phone_number"><br><br>
  
    <label>Gender:</label><br>
    <select name="gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br><br>
  
    <label>Date of Birth:</label><br>
    <input type="date" name="dob"><br><br>
  
    <label>House Name:</label><br>
    <input type="text" name="house_name"><br><br>
  
    <label>Street:</label><br>
    <input type="text" name="street"><br><br>
  
    <label>Place:</label><br>
    <input type="text" name="place" required><br><br>
  
    <label>District:</label><br>
    <input type="text" name="district" required><br><br>
  
    <label>State:</label><br>
    <input type="text" name="state" required><br><br>
  
    <label>Pincode:</label><br>
    <input type="text" name="pincode"><br><br>
  
    <label>Family Member Count:</label><br>
    <input type="number" name="family_member_count" min="0" value="0"><br><br>
  
    <button type="submit">Save Profile</button>
  </form>
